<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div>
			<h2 id="header">ALL STARS SCOREBOARD</h2>
		</div>
		<div class="container">
			<div>
				<h3 id="home-score">HOME</h3>
				<h1 id="home-score-counter">0</h1>
				<div class="increment">
					<button id="add-one-home" onclick="addOneHome()">+1</button>
					<button id="add-two-home" onclick="addTwoHome()">+2</button>
					<button id="add-three-home" onclick="addThreeHome()">+3</button>
				</div>
			</div>
			<div>
				<h3 id="guest-score">GUEST</h3>
				<h1 id="guest-score-counter">0</h1>
				<div class="increment">
					<button id="add-one-guest" onclick="addOneGuest()">+1</button>
					<button id="add-two-guest" onclick="addTwoGuest()">+2</button>
					<button id="add-three-guest" onclick="addThreeGuest()">+3</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
